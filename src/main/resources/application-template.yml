spring:
  application:
    name: qrest-management-app
  datasource:
    url: jdbc:mysql://localhost:3306/qrest_management
    username: root
    password: your_pass_word
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
 address: 0.0.0.0
 port: 8080
